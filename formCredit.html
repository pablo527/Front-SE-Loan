<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="descuento.html">Formulario credito</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </header>
    <div class="container lote">
        <div>
           <form id="formulario">
            <h3>Informacion Personal</h3>
               <div class="form-row" >
                   <div class="form-group col-md-4">
                     <label for="">Nombre</label>
                     <input type="text" class="form-control mb-4" id="name">
                     <label for="">Apellidos</label>
                     <input type="text" class="form-control mb-4" id="surname">
                     <label for="">Cedula Ciudadania</label>
                     <input type="text" class="form-control mb-4" id="cc">
                   </div>
                   <div class="form-group col-md-4">
                     <label for="">Edad</label>
                     <input type="text" class="form-control mb-4" id="age">
                     <label for="">Salario</label>
                     <input type="text" class="form-control mb-4" id="salary">
                     <label for="">Contacto</label>
                     <input type="text" class="form-control mb-4" id="contact">
                     <label for="">Tarjetas de Credito</label>
                     <input type="text" class="form-control mb-4" id="credit">
                     <label for="">Cupo</label>
                     <input type="text" class="form-control mb-4" id="quota">
                   </div>                  
               </div>
               <h3>Informacion Credito</h3>

               <div class="form-row" >
                <div class="form-group col-md-4">
                  <label for="">Monto</label>
                  <input type="text" class="form-control mb-4" id="amount">
                  <label for="">Plazo</label>
                  <input type="text" class="form-control mb-4" id="term">
                  <label for="">Inicial</label>
                  <input type="text" class="form-control mb-4" id="initial">
                </div>
                <div class="form-group col-md-4">
                  <label for="">Tipo Credito</label>
                  <input type="text" class="form-control mb-4" id="typeCredit">
                </div>                  
            </div>
           </form>    
           <button type="submit" class="btn btn-primary" id="calcular">Calcular</button>           
       </div>
   </div>          
      
    <script src="js/userInterface.js"></script>
    <script src="js/createSimulation.js"></script>
</body>
</html>
