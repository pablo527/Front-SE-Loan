<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="script()">
  <div class='spinner-wrapper'>
    <div class="spinner"></div>
</div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="descuento.html">Formulario credito</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </header>
    <div class="container lote">
        <div>
           <form id="formulario">
             <div>
              <h3>Informacion Personal</h3>
               <div class="form-row" >
                   <div class="form-group col-md-4">
                     <label for="">Nombre</label>
                     <input type="text" class="form-control mb-4" id="name">
                     <label for="">Apellidos</label>
                     <input type="text" class="form-control mb-4" id="surname">
                     <label for="">Cedula Ciudadania</label>
                     <input type="text" class="form-control mb-4" id="cc">
                     <label for="">¿Tarjetas de Credito?</label>
                     <br>
                     <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select" onchange="ShowSelected()">
                      <option value="0"></option>
                      <option value="1">Si</option>
                      <option value="2">No</option>
                    </select>
                   </div>
                   <div class="form-group col-md-4">
                     <label for="">Edad</label>
                     <input type="text" class="form-control mb-4" id="age">
                     <br>
                     
                     <label for="">Tipo actividad</label>
                     <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="typeActivity" onchange="verifyActivity()">
                      <option value="0"></option>
                      <option value="1">Empleado</option>
                      <option value="2">Indepediente</option>
                      <option value="3">Pensionado</option>
                      <option value="4">Desempleado</option>
                    </select>
                    <br>
                    <br>

                     <label for="">Contacto</label>
                     <input type="text" class="form-control mb-4" id="contact">
                     <label for="" id="lblQuota">Cupo Acumulado</label>
                     <input type="text" class="form-control mb-4" id="quota">
                   </div>                  
               </div>
                  <h3>Información Laboral</h3>
                  <div class="form-row" >
                    <div class="form-group col-md-4">
                      <div  id="empleado">
                          <label for="">Tipo contrato</label>
                          <br>
                          <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="typeContract" onchange="verifyContract()">
                            <option value="0"></option>
                            <option value="1">Fijo</option>
                            <option value="2">Indefinido</option>
                          </select>
                          <br>
                          <label for=""  id="lblmonth">Meses</label>
                          <input type="text" class="form-control mb-4" id="month">
                        </div>
                        <label for="">Ingresos</label>
                        <input type="text" class="form-control mb-4" id="income"> 
                        <label for="">Egresos</label>
                        <input type="text" class="form-control mb-4" id="expenses"> 
                      </div>
                      </div>            
                 </div>
               <label for="">Tipo Credito</label>
               <div>
                   <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="typeCredit" onchange="verifyCredit()">
                  <option value="0"></option>
                  <option value="1">Hipotecario</option>
                  <option value="2">Libre Inversion</option>
                  <option value="3">Garantia Prendaria</option>
                </select>
               </div>
               
               <div id="mortgage">
                  <h3>Informacion Credito</h3>
  
                  <div class="form-row" >
                    <div class="form-group col-md-4">
                      <label for="">Monto</label>
                      <input type="text" class="form-control mb-4" id="amount">
                      <label for="">Plazo</label>
                      <input type="text" class="form-control mb-4" id="term">
                      <div id="divIni">
                        <label for="">Inicial</label>
                        <input type="text" class="form-control mb-4" id="initial">
                      </div>
                      <div id="property">
                        <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="typeProperty">
                          <option value="0"></option>
                          <option value="1">Vivienda</option>
                          <option value="2">Automovil</option>
                          <option value="3">Moto</option>
                        </select>
                        <label for="">Valor Estimado de la Propiedad</label>
                        <input type="text" class="form-control mb-4" id="value">
                      </div>
                    </div>
                    </div>                  
                </div>
             </div>
           </form>   
           <button type="submit" class="btn btn-primary" id="send">Enviar</button>           

           <br> 
       </div>
   </div>         
</script>   
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/userInterface.js"></script>
    <script src="js/createSimulation.js"></script>
    
</body>
</html>
